services:
  - type: web
    name: watch-party-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm run start:server
    envVars:
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
      - key: CORS_ORIGIN
        value: "*" # Update this with your Vercel URL later for better security
